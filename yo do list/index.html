<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List-It.inno</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-blue-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">ToDo List</h1>
        <div class="mb-4">
            <input type="text" id="taskInput" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Add new task">
            <button id="addButton" class="bg-blue-500 text-white rounded px-4 py-2 mt-2 w-full">Add</button>
        </div>
        <ul id="taskList" class="space-y-2">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
